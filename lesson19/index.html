<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson19</title>
</head>

<body>
    <div class="wrapper">
        <header></header>
        <main>
            <div class="euphoria">
                <div class="euphoria__container">
                    <div class="euphoria__section section">
                        <div class="section__card">
                            <div class="section__background">
                                <img class="section__image" src="img/1.webp" alt="picture">
                            </div>
                            <div class="section__body">
                                <div class="section__info">
                                    <h4 class="section__price-info">Low Price</h4>
                                    <h3 class="section__name-info">High Coziness</h3>
                                    <h5 class="section__sale-info">UPTO 50% OFF</h5>
                                </div>
                                <a class="section__link" href="#">Explore Items</a>
                            </div>
                        </div>
                        <div class="section__card">
                            <div class="section__background"><img class="section__image" src="img/2.webp" alt="picture">
                            </div>
                            <div class="section__body">
                                <div class="section__info">
                                    <h4 class="section__price-info">Beyoung Presents</h4>
                                    <h3 class="section__name-info">Breezy Summer
                                        Style</h3>
                                    <h5 class="section__sale-info">UPTO 50% OFF</h5>
                                </div>
                                <a class="section__link" href="#">Explore Items</a>
                            </div>
                        </div>
                    </div>
                    <div class="euphoria__arrival">
                        <h2 class="euphoria__title">New Arrival</h2>
                    </div>
                    <div class="euphoria__zone">
                        <h2 class="euphoria__title">Big Saving Zone</h2>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
