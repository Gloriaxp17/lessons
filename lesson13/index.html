<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson13</title>
</head>

<body>
    <div class="wrapper">
        <header></header>
        <main>
            <div class="main-header">
                <h2 class="title">car</h2>
            </div>
            <div class="box-car">
                <div class="car">
                    <div class="box-glass">
                        <div class="glass"></div>
                    </div>
                    <div class="line"></div>
                    <div class="body"></div>
                    <div class="bumper"></div>
                    <div class="light-left"></div>
                    <div class="light-right"></div>
                    <div class="line2"></div>
                    <div class="wheel"></div>
                    <div class="wheel2"></div>
                    <div class="tuning"></div>
                    <div class="tuning2"></div>
                    <div class="shine"></div>
                </div>
            </div>
            <div class="header">
                <h2 class="title">practice</h2>
            </div>
            <div class="box-practice">
                <div class="transform transform--margin">
                    <h5 class="transform__title">translate</h5>
                    <div class="transform__translate-fone">
                        <div class="transform__translate">
                        </div>
                    </div>
                </div>
                <div class="transform transform--margin">
                    <h5 class="transform__title">scale</h5>
                    <div class="transform__scale-fone">
                        <div class="transform__scale">
                        </div>
                    </div>
                </div>
                <div class="transform transform--margin">
                    <h5 class="transform__title">rotate</h5>
                    <div class="transform__rotate-fone">
                        <div class="transform__rotate">
                        </div>
                    </div>
                </div>
                <div class="transform transform--margin">
                    <h5 class="transform__title">skew</h5>
                    <div class="transform__skew-fone">
                        <div class="transform__skew">
                        </div>
                    </div>
                </div>
                <div class="transform transform--margin">
                    <h5 class="transform__title">matrix</h5>
                    <div class="transform__matrix-fone">
                        <div class="transform__matrix">
                        </div>
                    </div>
                </div>
                <div class="transform transform--margin">
                    <h5 class="transform__title">transform-origin</h5>
                    <div class="transform__transform-origin-fone">
                        <div class="transform__transform-origin">
                        </div>
                    </div>
                </div>
                <div class="transform transform--margin">
                    <h5 class="transform__title">rotate 3d</h5>
                    <div class="transform__rotate-fone">
                        <div class="transform__rotate3d">
                        </div>
                    </div>
                </div>
                <div class="transform transform--margin">
                    <h5 class="transform__title">transform style 3d</h5>
                    <div class="transform__style-fone">
                        <div class="transform__style">
                        </div>
                    </div>
                </div>
                <div class="transform transform--margin">
                    <h5 class="transform__title">flip card</h5>
                    <div class="transform__flip-fone">
                        <div class="transform__flip-back">back</div>
                        <div class="transform__flip">front</div>
                    </div>
                </div>
            </div>

        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
